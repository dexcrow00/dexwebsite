<!-- Template for creating a new blog post page (separate HTML under blog_posts/) -->
<!--
How posts work now:
- Each post is its own HTML file inside blog_posts/ (e.g., blog_posts/my-new-post.html)
- posts.html reads blog_posts/index.json to list posts and link to them

Steps to add a new post:
1) Create a new file under blog_posts/, e.g. blog_posts/your-post-slug.html
2) Copy the full-page template below into that file and edit the placeholders
3) Open blog_posts/index.json and add a new entry with title, date, excerpt, and url
   Example index.json entry:
   {
     "title": "Your Post Title",
     "date": "2025-09-03",
     "excerpt": "A short 1–2 sentence summary of the post.",
     "url": "blog_posts/your-post-slug.html"
   }

Full-page HTML template to copy into your new blog_posts/ file:
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Post Title</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.7; padding: 20px; max-width: 800px; margin: 0 auto; }
        a { color: #EE2835; text-decoration: none; }
        a:hover { text-decoration: underline; }
        h1 { color: #333; margin-bottom: 10px; }
        .meta { color: #777; margin-bottom: 20px; }
    </style>
    <!-- After creating the page, add/update its entry in blog_posts/index.json so it appears on posts.html -->
</head>
<body>
    <a href="../posts.html">← Back to Posts</a>
    <h1>Your Post Title</h1>
    <div class="meta">Published on Month DD, YYYY</div>

    <p>Write your post content here. You can use standard HTML elements like <strong>bold</strong>, <em>italics</em>, lists, images, and links.</p>
    <p>Add as many paragraphs as you need. Keep the inline styles minimal since the content is standalone.</p>

    <!-- Optional: images can live alongside this file; use relative paths -->
    <!-- <img src="./my-image.jpg" alt="Descriptive alt text" /> -->
</body>
</html>
